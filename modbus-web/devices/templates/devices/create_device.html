<!DOCTYPE html>
<html>
<head>
    <title>Add Device</title>
</head>
<body>
    <h1>Add New Modbus Device</h1>
    <form method="post">
        {% csrf_token %}
        <p>
            <label>Name:</label>
            <input type="text" name="name" required>
        </p>
        <p>
            <label>IP Address:</label>
            <input type="text" name="ip" required>
        </p>
        <p>
            <label>Port:</label>
            <input type="number" name="port" value="502" required>
        </p>
        <p>
            <label>Slave ID:</label>
            <input type="number" name="slave_id" required>
        </p>
        <p>
            <label>Write Register:</label>
            <input type="number" name="write_register" required>
        </p>
        <p>
            <label>Write Mask:</label>
            <input type="number" name="write_mask" required>
        </p>
        <p>
            <label>Read Register:</label>
            <input type="number" name="read_register" required>
        </p>
        <p>
            <label>Read Mask:</label>
            <input type="number" name="read_mask" required>
        </p>
        <button type="submit">Save Device</button>
    </form>
    <a href="{% url 'device_list' %}">Back to devices</a>
</body>
</html>
